<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    /* Reset defaults */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Full-page background */
body {
  font-family: 'Poppins', sans-serif;
  height: 100vh;
  background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e') no-repeat center center/cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Dark overlay for readability */
.overlay {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Login box */
.login-container {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 40px 30px;
  width: 90%;
  max-width: 400px;
  text-align: center;
  color: #fff;
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
}

.login-container h1 {
  font-size: 28px;
  margin-bottom: 10px;
  color: #f5d142;
}

.login-container h2 {
  font-size: 20px;
  margin-bottom: 25px;
  font-weight: 400;
}

.input-box {
  margin: 15px 0;
}
.input-box input {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
}

button {
  width: 100%;
  padding: 12px;
  background-color: #f5d142;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  color: #333;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background-color: #ffcf00;
}

.signup-link {
  margin-top: 15px;
  font-size: 14px;
}

.signup-link a {
  color: #f5d142;
  text-decoration: none;
}
.signup-link a:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>
    <div class="overlay">
    <div class="login-container">
      <h1>Wanderlust Tours</h1>
      <h2>Login to Explore</h2>
      <form action="login_process" method="post">
        <div class="input-box">
          <input type="text" name="username" placeholder="Username" required>
        </div>
        <div class="input-box">
          <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit">Login</button>
        <p class="signup-link">Don’t have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

  </body>
</html>
